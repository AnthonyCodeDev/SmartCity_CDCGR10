vlan 30 port default 1/12
vlan 30 port default 1/13
vlan 30 port default 1/14
vlan 30 port default 1/15
vlan 40 enable name "Eau"
vlan 40 port default 1/16
vlan 40 port default 1/17
vlan 40 port default 1/18
vlan 40 port default 1/19
vlan 40 port default 1/20
vlan 100 enable name "Commun"
vlan 100 port default 1/21
vlan 100 port default 1/22
vlan 100 port default 1/23
vlan 100 port default 1/24
vlan 127 enable name "VLAN 127"
! VLAN SL:
! IP :
ip service all
ip interface dhcp-client vlan 127 ifindex 1
ip interface "vlan-10" address 192.168.11.254 mask 255.255.254.0 vlan 10 ifindex 2
ip interface "vlan-100" address 192.168.100.254 mask 255.255.255.0 vlan 100 ifindex 4
ip interface "vlan-20" address 192.168.21.254 mask 255.255.254.0 vlan 20 ifindex 5
ip interface "vlan-30" address 192.168.31.254 mask 255.255.252.0 vlan 30 ifindex 6
ip interface "vlan-40" address 192.168.43.254 mask 255.255.252.0 vlan 40 ifindex 7
! IPMS :
! AAA :
aaa authentication ssh "local" 
! PARTM :
! 802.1x :
! QOS :
qos default multicast disposition deny 
policy network group Destination  192.168.100.0 mask 255.255.255.0  
policy condition ConditionLDAP source network group Destination 
policy condition ConditionVlan destination network group Destination 
policy action AcceptVlan 
policy action Trash disposition drop 
policy rule RegleVlan precedence 2 condition ConditionVlan action AcceptVlan 
policy rule RegleLDAP precedence 1 condition ConditionLDAP action AcceptVlan 
qos apply
! Policy manager :
! Session manager :
session login-timeout 60
session login-attempt 5
! SNMP :
! RIP :
! OSPF :
! ISIS :
! IPv6 :
! IP multicast :
! IPRM :
! RIPng :
! OSPF3 :
! BGP :
